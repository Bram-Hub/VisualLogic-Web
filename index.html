<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="module" src="src/main.js"></script>
	<script type="module" src="src/renderer.js"></script>
	<script type="module" src="src/cut.js"></script>
	<script type="module" src="src/userInput.js"></script>
	<script type="module" src="src/symbol.js"></script>

	<link rel="stylesheet" type="text/css" href="index.css">

<p id="debug" data-debug-mode="false" style="position: absolute;z-index: 999;top:50px;"></p>

<body>
	<canvas id="canvas" width="100%"></canvas>

	<button id = "toggle_mode" class = "btn btn-transform">Transform Mode</button>

	<div id="proof-panel">
		<p>Rules of inference</p>
		<button id="insert-btn" class="btn">Insertion</button>
		<br><br>
		<button id="erasure-btn" class="btn">Erasure</button>
		<hr>
		<p>Rules of equivalence</p>
		<button disabled="true" id="dbl-cut-btn" class="btn">Double Cut</button>
		<br><br>
		<button id="iteration-btn" class="btn">Iteration</button>
		<br><br>
		<button id="deiteration-btn" class="btn">Deiteration</button>
	</div>

	<button id = "options-btn" class="btn">Options</button>
	<div id="model-background" style="display: flex;">
		<div id="model-panel">
			Options Menu
			<button id="close-btn" class="exit-btn" title="Close Button">X</button>
			<br>
			<hr>
			<button id = "clear-btn" class="btn" title="Erase all canvas state data, and save data">Clear Canvas</button>
		</div>
	</div>

</body>

<div id="mini-renderer" style="display: none;">
	<canvas id="mini-canvas"></canvas>
	<button class="btn" id="exit-mini">Exit</button>
	<button class="btn" id="insert-graph">Insert</button>
</div>


<div id="msg-buff">
	<!-- <div class="msg"> </div> -->
</div>
